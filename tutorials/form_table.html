<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_table</title>
</head>
<body>
    <form>
        <!--
        <input type="text">
        <label></label>
        <select></select>
        <option></option>
        <textarea></textarea>
        <button></button>
        -->
       
        <label>Username</label>
        <br>
        <input type="text" placeholder="username" required>
        <br>
        <label>Email</label>
        <br>
        <input type="email" placeholder="email" required>
        <br>
        <label>Password</label>
        <br>
        <input type="password" placeholder="password" required>
        <br>
        <label>Gender</label>
        <br>
        <input type="radio" checked> <label for="">Male</label>
        <input type="radio"> <label>Female</label>
        <br>
        <label>Message</label>
        <br>
        <textarea>Write your message here</textarea>
        <br>
        <br>
        <input type="file">
        <br>
        <br>
      
        <label>Select Model</label>
        <select>
            <option >Iphone</option>
            <option >Samsung</option>
            <option >Nokia</option>
            <option >Bayn</option>
            <option >none</option>
        </select>
      
        <input type="submit">
        <button type="reset">Reset</button>
      
        <br>
        <br>
        <br>
      
      </form>
      
      
      <table border="1">
        <tr>
            <th>No.</th>
            <th>Company</th>
            <th>Model</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Iphone</td>
            <td>Iphone 12</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Samsung</td>
            <td>Azur</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Nokia</td>
            <td>Galaxy</td>
        </tr>
      
      </table>
</body>
</html>
